[TRAINING]
Epochs = 15


[PREPROCESS_TRAIN]
Rescale = 1.0
TargetSize = 128
BatchSize = 32


[PREPROCESS_TEST]
Rescale = 1.0
TargetSize = 256
BatchSize = 16


[PREPROCESS_EVAL]
Rescale = 1.0
TargetSize = 256
BatchSize = 16

[MODEL]
NumFilter = 64
Padding = same
OutputActivation = sigmoid
UpSampling = subpixel
DownSampling = maxpool
Activation = lrelu
Conv1DLater = True
Initializer = glorot_uniform
BatchNorm = True
Shortcut = True
DropOutRate = 0.3
DropOutWarning = False 
SkipConnection = add
DropOutEncoderOnly = False